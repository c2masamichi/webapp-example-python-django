{% extends 'blog/base.html' %}

{% block header %}
  <h1>{% block title %}Entries{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for entry in entries %}
    <div class="entry">
      <h2>{{ entry.title }}</h2>
      <div class="about">created {{ entry.created|date:"Y-m-d" }}</div>
      <a class="waves-effect waves-light btn" href="{% url 'blog:detail' entry.id %}">read</a>
    </div>
  {% endfor %}
{% endblock %}
